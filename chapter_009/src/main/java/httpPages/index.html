<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = {va: document.getElementById("name").value};
            if (name.va == '') {
                alert("Enter you name");
                result = false;
            }
            var surname = {va: document.getElementById("surname").value};
            if (surname.va == '') {
                alert("Enter you surname");
                result = false;
            }
            var email = {va: document.getElementById("email").value};
            if (email.va == '') {
                alert("Enter you email");
                result = false;
            }
            var pwd = {va: document.getElementById("pwd").value};
            if (pwd.va == '') {
                alert("Enter you password");
                result = false;
            }

            return result;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My not First Bootstrap Page. :)</h1>
    <p>Profile.</p>
</div>
<form class="form-inline">
    <div class="form-group">
        <label>Name: </label>
        <input type=text class="form-control" id="name" name="name">
    </div>
    <br>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type=text class="form-control" id="surname">
    </div>
    <br>
    <div class="sex">
        <label>Sex:</label>
        <select name="sex" class="form-control" id="sex">
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br>
    </div>
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <br>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <br>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <br>
    <div class="text-area">
        <label> Description:</label>
        <textarea></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>

</form>
<br>

<table class="table" width=600px>
    <thead>
    <tr>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Sex</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>First</td>
        <td>Second</td>
        <td>def@somemail.com</td>
        <td>Female</td>
    </tr>
    <tr class="success">
        <td>Ivan</td>
        <td>Petrov</td>
        <td>john@example.com</td>
        <td>Male</td>
    </tr>
    </tbody>
</table>
</body>
</html>
